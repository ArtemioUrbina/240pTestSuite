name: BUILD-SEGA_GENESIS-ROM

on:
  push:
    paths:
    - '.github/workflows/build-genesis-rom.yml'
    - '240psuite/Genesis/**'
  pull_request:
    paths:
    - '.github/workflows/build-genesis-rom.yml'
    - '240psuite/Genesis/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Checkout sdk repo
      uses: actions/checkout@v2
      with:
        repository: ArtemioUrbina/SGDK_1_11_Suite
        path: 240psuite/genesisSDK/
        fetch-depth: 0

    - name: Build ROM
      shell: cmd
      working-directory: ${{ github.workspace }}/240psuite/Genesis/240p/
      env:
        GDK: ${{ github.workspace }}/240psuite/genesisSDK
        GDK_WIN: ${{ github.workspace }}\240psuite\genesisSDK
        SCD_LOADER: ${{ github.workspace }}/240psuite/Genesis/240p/segacdfiles/LukeProjectCD
      run: |
        :: Alter paths to use SDK:
        :: SET GDK=%GITHUB_WORKSPACE%/240psuite/genesisSDK
        :: SET GDK_WIN=%GITHUB_WORKSPACE%\240psuite\genesisSDK
        :: SET SCD_LOADER=%GITHUB_WORKSPACE%/240psuite/Genesis/240p/segacdfiles/LukeProjectCD
        PATH %GDK_WIN%\bin;%PATH%

        :: cd %GITHUB_WORKSPACE%\240psuite\Genesis\240p\

        :: Run Build Genesis build:
        %GDK_WIN%\bin\make -f %GDK_WIN%\makefile.gen

        :: Run Sega CD build:
        :: %GDK_WIN%\bin\make -f %GDK_WIN%\makefile.scd

    - name: "Upload built ROMs to artifacts"
      uses: actions/upload-artifact@v2
      with:
        name: SEGA_GENESIS-ROM
        path: |
          ${{ github.workspace }}/**/240psuite/Genesis/**/*.gen
          # ${{ github.workspace }}/**/240psuite/Genesis/**/*.bin
