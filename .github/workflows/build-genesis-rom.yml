name: BUILD-SEGA_GENESIS-ROMS

on:
  push:
    paths:
    - '.github/workflows/build-genesis-rom.yml'
    - '240psuite/Genesis/**'
  pull_request:
    paths:
    - '.github/workflows/build-genesis-rom.yml'
    - '240psuite/Genesis/**'

jobs:
  build:
    strategy:
      matrix:
        romtype: [scd, gen]
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Checkout sdk repo
      uses: actions/checkout@v2
      with:
        repository: ArtemioUrbina/SGDK_1_11_Suite
        path: 240psuite/genesisSDK/
        fetch-depth: 0

    - name: Build ROM
      shell: cmd
      working-directory: ${{ github.workspace }}/240psuite/Genesis/240p/
      env:
        GDK: D:/a/240pTestSuite/240pTestSuite/240psuite/genesisSDK
        GDK_WIN: D:\a\240pTestSuite\240pTestSuite\240psuite\genesisSDK
        SCD_LOADER: D:/a/240pTestSuite/240pTestSuite/240psuite/Genesis/240p/segacdfiles/LukeProjectCD
      run: |
        PATH %GDK_WIN%\bin;%PATH%

        :: Run Build:
        %GDK_WIN%\bin\make -f %GDK_WIN%\makefile.%MATRIX_ROMTYPE%

    - name: "Upload built ROMs to artifacts"
      uses: actions/upload-artifact@v2
      with:
        name: SEGA_GENESIS-ROM
        path: |
          ${{ github.workspace }}/**/240psuite/Genesis/**/*.bin
          ${{ github.workspace }}/**/240psuite/Genesis/**/*.iso
